###############################################
#  Browser configuration
###############################################
# Default browser used when no -Dbrowser is provided
browser=firefox

# Run tests in headless mode (recommended for CI environments)
headless=true


###############################################
#  Application under test
###############################################
base.url=https://www.saucedemo.com/


###############################################
#  Test users
# NOTE: In real projects credentials should NOT be stored in the repository.
#       Use environment variables or secret managers instead.
###############################################
username.standard=standard_user
password.standard=secret_sauce

username.wrong=wrong_user
password.wrong=wrong_password


###############################################
#  Timeouts
###############################################
# Global explicit wait timeout used across the framework
explicit.wait.seconds=10
